<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>FurryFriendsFinder</title>
  <style>
    .bg-body-tertiary {
      background-color: bg-body-tertiary !important;
    }
  </style>
</head>

<body>
  <section>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1 class="display-4">FurryFriendsFinder</h1>
        <p class="lead">Find your perfect furry friend to adopt!</p>
      </div>
      <form class="d-flex"> <input type="text" id="breed-search" class="form-control me-2"
          placeholder="Search for a breed" aria-label="Search"> <button class="btn btn-outline-success" type="button"
          id="search-btn">Search</button> </form>
    </header>

    <main class="container my-5">
      <!-- Introductory content about dogs -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <img src="https://i.pinimg.com/564x/81/d5/ad/81d5ad53bec0e37b506234a13993a61b.jpg" class="card-img-top" alt="Picture of dog">
              <div class="card-body">
                <p class="card-text">Who let the dogs out?We did and now they need homes..</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 mt-5">
            <div class="card">
              <img src="https://i.pinimg.com/564x/58/fd/a9/58fda9d69decdf0f3e9fd2ce384a29c2.jpg" class="card-img-top" alt="Picture of dog">
              <div class="card-body">
                <p class="card-text">Dogs are the best friends a person can have. They are loyal, they are loving, and they are always there for you</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 mt-5 mb-3">
            <div class="card">
              <img src="https://i.pinimg.com/564x/50/88/a3/5088a37175fee3aa67c3f1b5d6787af5.jpg" class="card-img-top" alt="Picture of dog">
              <div class="card-body">
                <p class="card-text"> You won't regret it!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>

  <section id="results-container">
    <div id="breeds-container" class="container mt-5">
      <div class="row">
        <div class="col-12">
           
          <div id="breeds-list"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-warning text-white p-3">
    <h5>Copyright, 2023</h5>
    <!-- JavaScript file for the app -->
    <script src="src/app.js"></script>
</body>

</html>
